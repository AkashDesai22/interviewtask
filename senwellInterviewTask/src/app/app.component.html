<h1 class="heading">User Data</h1>
<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Count</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of distinctData">
      <td [ngClass]="{
        'red': item.count> 0 && item.count<= 3,
        'yellow': item.count > 3 && item.count < 10,
        'green': item.count > 10
      }">{{ item.name}}</td>
      <td class="count">{{ item.count }}</td>
    </tr>
  </tbody>
</table>
